<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Questionnaire">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getQuestionnairesCount" [data]="getQuestionnairesResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="code" title="Code" type="string">
        </rz-grid-column>
        <rz-grid-column property="libelle" title="Libelle" type="string">
        </rz-grid-column>
        <rz-grid-column property="description" title="Description" type="string">
        </rz-grid-column>
        <rz-grid-column property="active" title="Active" type="boolean">
        </rz-grid-column>
        <rz-grid-column property="date_creation" formatString="medium" title="Date Creation" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="json" title="Json" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
