<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Pensionnaire">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getPensionnairesCount" [data]="getPensionnairesResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column property="nom" title="Nom" type="string">
        </rz-grid-column>
        <rz-grid-column property="prenom" title="Prenom" type="string">
        </rz-grid-column>
        <rz-grid-column property="matricule" title="Matricule" type="string">
        </rz-grid-column>
        <rz-grid-column property="numero_identite" title="Numero Identite" type="string">
        </rz-grid-column>
        <rz-grid-column property="type_identite" title="Type Identite" type="integer">
        </rz-grid-column>
        <rz-grid-column property="date_naissance" formatString="medium" title="Date Naissance" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="date_entree" formatString="medium" title="Date Entree" format="date-time" type="string">
        </rz-grid-column>
        <rz-grid-column property="date_sortie" formatString="medium" title="Date Sortie" format="date-time" type="string">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
