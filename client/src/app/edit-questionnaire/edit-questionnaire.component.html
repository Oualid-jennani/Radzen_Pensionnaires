<rz-content #content1 container="main">
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #closeLabel [style]="{'fontWeight': 'bold'}" text="Item no longer available." *ngIf="!canEdit">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #closeButton buttonStyle="secondary" [style]="{'marginBottom': '20px'}" text="Close" *ngIf="!canEdit" (click)="closeButtonClick($event)">
      </rz-button>
    </div>
  </div>
  <div [ngStyle]="{}" class="row">
    <div class="col-md-9">
      <rz-label #label0 [style]="{'fontWeight': 'bold'}" text="Another user has made conflicting changes to one or more of the fields you have modified. Please reload." *ngIf="hasChanges">
      </rz-label>
    </div>
    <div class="col-md-3">
      <rz-button #button0 buttonStyle="secondary" icon="autorenew" [style]="{'marginBottom': '20px'}" text="Reload" *ngIf="hasChanges" (click)="button0Click($event)">
      </rz-button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="questionnaire" *ngIf="canEdit" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field [maxLength]="30" property="code" [required]="false" requiredText="is required" title="Code" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="50" property="libelle" [required]="false" requiredText="is required" title="Libelle" type="string">
        </rz-string-form-field>
        <rz-string-form-field [maxLength]="200" property="description" [required]="false" requiredText="is required" title="Description" type="string">
        </rz-string-form-field>
        <rz-boolean-form-field property="active" [required]="false" requiredText="is required" title="Active" type="boolean">
        </rz-boolean-form-field>
        <rz-date-form-field property="date_creation" [required]="false" requiredText="is required" title="Date Creation" type="date">
        </rz-date-form-field>
        <rz-text-form-field property="json" [required]="false" requiredText="is required" title="Json" type="text">
        </rz-text-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
